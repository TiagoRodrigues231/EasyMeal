<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>{{title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container" *ngIf="!loggedIn">
		<img src="../../../assets/imagens/logo.png" alt="Logo" />
		<div>
			<form (ngSubmit)="login()">
				<ion-item>
					<ion-label position="floating">Email</ion-label>
					<ion-input name="email" type="email" [(ngModel)]="formValue.email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Senha</ion-label>
					<ion-input name="password" type="password" [(ngModel)]="formValue.password" required></ion-input>
				</ion-item>
				<ion-button type="submit" color="primary">Entrar</ion-button>
			</form>
			<ion-button type="button" size="small" color="medium">Esqueci minha senha</ion-button>
			<ion-button type="button" size="small" color="medium" [routerLink]="['/cadastro']">Criar uma conta</ion-button>
		</div>
	</div>
	<div class="container" *ngIf="loggedIn">
		<form (ngSubmit)="updateValues()">
			<ion-item>
				<ion-label position="floating">Nome</ion-label>
				<ion-input name="name" type="text" [(ngModel)]="changeValues.nome" value="{{user.nome}}"></ion-input>
			</ion-item>
			<h2>Alterar senha</h2>
			<ion-item>
				<ion-label position="floating">Senha</ion-label>
				<ion-input name="password" type="password" [(ngModel)]="changeValues.password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Confirme a senha</ion-label>
				<ion-input name="confirmPassword" type="password" [(ngModel)]="changeValues.confirmPassword"></ion-input>
			</ion-item>
		</form>
		<ion-button>Salvar alterações</ion-button>
		<ion-button (click)="logout()">Logout</ion-button>
  </div>
</ion-content>
